URPUpdate_OSX_Metal_playmode_trunk:
    name: URPUpdate on OSX_Metal_playmode on version trunk
    agent:
        type: Unity::metal::macmini
        image: slough-ops/macos-10.14-xcode:stable
        flavor: m1.mac
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:trunk:macos
         rerun: on-new-revision
    commands:
      -  git clone https://github.cds.internal.unity3d.com/sophia/URP-Update-testing.git TestProjects
      -  curl -s https://artifactory.internal.unity3d.com/core-automation/tools/utr-standalone/utr.bat --output TestProjects/URP-Update-Testing/utr.bat
      -  pip install unity-downloader-cli --extra-index-url https://artifactory.internal.unity3d.com/api/pypi/common-python/simple --upgrade
      -  cd TestProjects/URP-Update-testing/URP-Update-Testing && unity-downloader-cli --source-file ../../unity_revision.txt -c editor -c il2cpp  --wait --published-only
      -  cd TestProjects/URP-Update-testing/URP-Update-Testing && utr --suite=playmode --testproject=. --editor-location=.Editor --artifacts_path=test-results
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
